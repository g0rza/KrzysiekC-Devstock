<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rejestracja</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
<div class="container">
<div class="form">
    <div class="formheader">
        <h1>Zarejestruj się</h1>
    <div class="socialbtn">
        <button><img src="fb.png">Zarejestruj się przez Facebook</button><br>
        <button><img src="ig.png">Zarejestruj się przez Instagram</button>
    </div>

    <div class="linepos">
    <p>Lub za pomocą maila</p>
    <div id="line">&nbsp</div>
    <div id="labelbg">&nbsp</div>

    </div>
    </div>
    <div class="formcontent">
            <form method="GET">
                
            <div class="names">
                    <div id="fnlabelbg">&nbspFirst name</div>
                    <input id="firstname" name="name" type="name" placeholder="First name">
                    <div class="inputs">
                    <input id="lastname" name="lastname" type="name" placeholder="Last name">
                    <div id="lnlabelbg">&nbspLast name</div>
                    </div>
            </div>

            <div class="inputs">
                <div id="maillabelbg">&nbspe-Mail</div>
                    <input id="email" name="email" type="email" placeholder="e-Mail">
            </div>

            <div class="inputs">
                <div id="passwlabelbg">&nbspPassword</div>
                    <input id="passw" name="password" type="password" placeholder="Password"><br>   
            </div>

            <div class="formfooter">
                <div id="terms">
                <input id="checkmark" name="terms" type="checkbox">             
                <label for="terms">I have read <a class="underline" href="">terms and conditions.</a></label><br>
                </div>
                <button id="register" type="submit">Zarejestruj się za darmo!</button><br>           
                <label id="login">Masz już konto? <a href="">Zaloguj się</a></label></br>
           </div>
            </form>

    </div>
</div>

<div class="bgimage">
        <div class="logo">
            <div id="co-wlogo"></div>
            <div id="workplace"></div>
        </div>
</div>

</div>
        <script src="" async defer></script>
</body>
</html>
